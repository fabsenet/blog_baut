---
layout: default
---

<div class="home">

  <h1 class="page-heading">Beitr√§ge</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <article>
          <h2>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h2>
          {% include post-meta.html date=post.date author=post.author content=post.content %}
          <p>
            {{ post.excerpt }}
          </p>
        </article>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Abonniere diesen Blog <a href="{{ "/feed.xml" | relative_url }}">via RSS Feed</a></p>

</div>
